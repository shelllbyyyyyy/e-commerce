      target: production
    command: sh -c "npx prisma db push && npm run start:prod:root"
    ports:
      - "5000:5000"
    env_file:
      - ./apps/root/.env
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres-primary:
        condition: service_healthy
      auth:
        condition: service_started
      user:
        condition: service_started
      product:
        condition: service_started
      inventory:
        condition: service_started
      cart:
        condition: service_started
      order:
        condition: service_started
      billing:
        condition: service_started
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - default

  nextjs:
    build:
      context: .
      dockerfile: ./web/Dockerfile
      target: production
    command: npm run start
    env_file:
      - ./web/.env.production
    depends_on:
      gateways:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      postgres-primary:
        condition: service_healthy
    ports:
      - "8001:8001"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - default

volumes:
  data_postgres:
  rabbitmq_data:

networks:
  default:
